env:
  es2021: true
  node: true
  jest/globals: true
extends: eslint:recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - jest
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
  jest/no-disabled-tests: warn
  jest/no-focused-tests: error
  jest/no-identical-title: error
  jest/prefer-to-have-length: warn
  jest/valid-expect: error
  no-constant-condition: off
